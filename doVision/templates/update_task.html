<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Update Task</title>
</head>
<body>


<div class="card cardUpdate">
<h3>Update Task:</h3>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mt-3 inputbox"> <input <p style="font-size: 20px;" type="text" class="form-control" name="title" placeholder="{{form.title}}</div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <a class="btn btn-outline-primary btn-sm col-sm-4" href="{% url 'TodoList' %}" style="float: right; margin-top: 5px;" >Cancel</a>
    </form>
</div>

</body>
